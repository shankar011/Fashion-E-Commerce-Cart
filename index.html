    <title>Dynamic E-Commerce Cart Functionality</title>

<body>


     <h1 class="title">Buy 3 and Save 30%</h1>

    <div class="container">
        
        <div class="product-grid" id="productGrid"></div>

        
        <div class="sidebar">
            <h2>Create a Bundle</h2>
            <p>Add at least 3 products and <strong>Save 30%</strong></p>

            <div class="progress-bar">
                <div id="progressFill"></div>
            </div>
            <p id="progressText">0/3 added</p>

            <div id="selectedProducts"></div>

            <div class="summary">
                <p>Discount: <span id="discountAmount">$0.00</span></p>
                <p>Subtotal: <span id="subtotalAmount">$0.00</span></p>
            </div>

            <button id="proceedButton" disabled>Add Bundle to Cart</button>
        </div>
    </div>
